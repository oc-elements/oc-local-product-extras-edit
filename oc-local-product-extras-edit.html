<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../oc-product-api/oc-product-api.html">
<link rel="import" href="../oc-local-product-extras-api/oc-local-product-extras-api.html">
<link rel="import" href="../oc-list-selection/oc-list-selection.html">

<!--
`oc-local-product-extras-edit`
Element to edit local product extras on the Ordercloud platform

@demo demo/index.html
-->

<dom-module id="oc-local-product-extras-edit">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <oc-product-api id="prodApi"></oc-product-api>
    <oc-local-product-extras-api id="extraApi"></oc-local-product-extras-api>

    <oc-list-selection selected-list="[[selectedList]]" selectable-list="[[selectableList]]"></oc-list-selection>

    <paper-button on-tap="updateExtras" raised>Update Extras</paper-button>

  </template>

  <script>
    Polymer({

      is: 'oc-local-product-extras-edit',

      properties: {
        organisationId: Number,
        productId : Number,
        selectedList : Array,
        selectableList: Array,

        originalList: Array,

        loading: {
          type: Boolean,
          notify: true
        }

      },

      getSelectedExtras : function(productId){
        return this.$.prodApi.getProductOptionSets(productId);
      },

      getSelectableExtras : function(){
        return this.$.extraApi.getExtraSets(1, -1);
      },

      updateExtras : function(){

        this.loading = true;

        var promisesToExecute = [],
                selected = this.selectedList,
                original = this.originalList;

        selected.forEach(function(obj){
          var isInOriginal = false;

          for(var i=0; i<original.length; i++) {
            if(obj.id === original[i].id){
              isInOriginal = true;
            }
          }

          if(!isInOriginal) {
            promisesToExecute.push(this.$.prodApi.addProductExtraSet(this.productId, obj.id))
          }

        }.bind(this))

        original.forEach(function(obj){
          var isInselected = false;

          for(var i=0; i<selected.length; i++) {
            if(obj.id === selected[i].id){
              isInselected = true;
            }
          }

          if(!isInselected) {
            promisesToExecute.push(this.$.prodApi.removeProductExtraSet(this.productId, obj.id))
          }

        }.bind(this))

        Promise.all(promisesToExecute)
                .catch(this.fire.bind(this, 'extra-set-error', 'Failed to load extra sets'))
                .finally(this.set.bind(this, 'loading', false));
      }

    });
  </script>
</dom-module>
